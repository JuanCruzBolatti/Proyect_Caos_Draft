<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Juegos y Mapas</title>
  <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div class="container">
    <!-- Columna Izquierda -->
    <div class="col-left">
      <img src="/img/logo.svg" alt="Pick n Map Logo" class="logo"> 
      
      <section>
        <h2>Agregar Juego</h2>
        <form id="form-juego">
          <input type="text" id="juego-titulo" placeholder="Título del Juego" required>
          <button type="submit">Agregar</button>
        </form>
      </section>

      <section>
        <h2>Agregar Mapa</h2>
        <select id="select-juego-mapa">
          <option value="">-- Selecciona un juego --</option>
        </select>
        <form id="form-mapa">
          <input type="text" id="mapa-titulo" placeholder="Título del mapa" required>
          <button type="submit">Agregar Mapa</button>
        </form>
      </section>
    </div>

    <!-- Columna Derecha -->
    <div class="col-right">
      <section>
        <h2>Seleccionar Juego para Random</h2>
        <select id="select-juego-random">
          <option value="">-- Selecciona un juego --</option>
        </select>
      </section>

      <section>
        <h2>Mapas del Juego Seleccionado</h2>
        <button id="btn-reiniciar-baneos">Reiniciar Baneos del Juego</button>
        <ul id="lista-mapas"></ul>
      </section>

      <section>
        <h2>Mapa Aleatorio</h2>
        <button id="btn-mapa-aleatorio">Seleccionar Aleatorio</button>
        <div id="resultado-aleatorio"></div>
      </section>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
