<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game and Map Management</title>
  <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div class="container">
    <!-- Left Column -->
    <div class="col-left">
      <img src="/img/logo.svg" alt="Pick n Map Logo" class="logo"> 
      
      <section>
        <h2>Add Game</h2>
        <form id="form-juego">
          <input type="text" id="juego-titulo" placeholder="Game Title" required>
          <button type="submit">Add</button>
        </form>
        <ul id="lista-juegos"></ul>
      </section>

      <section>
        <h2>Add Map</h2>
        <div class="select-wrapper">
          <select id="select-juego-mapa">
            <option value="">-- Select a game --</option>
          </select>
        </div>
        <form id="form-mapa">
          <input type="text" id="mapa-titulo" placeholder="Map Title" required>
          <button type="submit">Add Map</button>
        </form>
      </section>
    </div>

    <!-- Right Column -->
    <div class="col-right">
      <section>
        <h2>Select Game for Random</h2>
        <div class="select-wrapper">
          <select id="select-juego-random">
            <option value="">-- Select a game --</option>
          </select>
        </div>
      </section>

      <section>
        <h2>Maps of Selected Game</h2>
        <button id="btn-reiniciar-baneos">Reset Game Bans</button>
        <ul id="lista-mapas"></ul>
      </section>

      <section>
        <h2>Random Map</h2>
        <button id="btn-mapa-aleatorio">Select Random</button>
        <div id="resultado-aleatorio"></div>
      </section>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
